on:
  workflow_call:

jobs:
  coverage:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: âš™ï¸ Flutter pub get
        run: flutter pub get

      - name: ğŸ§ª Run tests with coverage
        run: |
          chmod +x scripts/*.sh
          ./scripts/test-with-coverage.sh

      - name: ğŸ§ªâœ…âŒ Publish test results
        id: compute_test_results
        uses: dorny/test-reporter@v2.5.0
        with:
          name: "ğŸ§ªğŸ“Š Unit tests report"
          path: test_reports/*_test_report.json
          reporter: "flutter-json"
          max-annotations: "50"
          token: ${{ secrets.GITHUB_TOKEN }}
